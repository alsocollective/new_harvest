<ul>
{% for post in page.blog.most_recent_blog_posts limit:3 offset:0 %}<li>
	<h2><a href="{{ post.url }}">{{post.title}}</a></h2>
	<div class="blog_post_content">
		{% comment %}
		{{post.blog_post.content}}
		{% endcomment %}
		<h4>{{post.published_at | date: '%b %d, %Y' }}</h4>
	</div>
</li>{% endfor %}
</ul>
