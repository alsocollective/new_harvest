{% if page_tags.tags_count > 0 %}
<div class="padbottom">
	{% comment %}
		<i class="icon-tag"></i>
	{% endcomment %}
	<p> 
		{% comment %}
			Tags: 
		{% endcomment %}
	{% for tag in page_tags.tags %}
		<span class="page-tag"><a class="label label-default" href="{{ tag.url }}">{{ tag.name }}</a></span>
	{% endfor %}
	</p>
</div>
{% endif %}
