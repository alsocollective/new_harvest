<div class="column content-{{ request.template  | replace: '_', '-' }}">

	<div class="columns-1-flash">{{ content_for_notifications }}</div>
  
	{% yield %}

  	{% for descendants in page.descendants %}
  		<div id="#{{descendants.slug}}">
  			<h2>{{descendants.name}}</h2>
  			{{descendants.basic.content}}
  		</div>
	{% endfor %}

</div>
